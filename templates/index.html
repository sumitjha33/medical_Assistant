<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            overflow: hidden;
            flex-direction: column;
        }

        /* Page Loader */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #007BFF;
            font-weight: bold;
            z-index: 9999;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            height: 70%;
            margin: auto;
            background: #f7f9f9;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ecf0f1;
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px 0;
            word-wrap: break-word;
            display: inline-block;
        }

        .user-message {
            background:rgb(89, 152, 219);
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        /* Loader for bot response */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 15px;
            background: #e0e0e0;
            color: black;
            border-radius: 15px;
            align-self: flex-start;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: black;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f7f9f9;
            border-top: 1px solid #ddd;
        }

        .input-box {
            flex: 1;
            display: flex;
            align-items: center;
            background: #ffffff;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            flex: 1;
            border: none;
            resize: none;
            font-size: 16px;
            border-radius: 20px;
            outline: none;
            background: transparent;
            padding: 10px;
            min-height: 40px;
            max-height: 150px;
            overflow-y: auto;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        .fancy-title {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="page-loader">Loading...</div>

    <div class="content">
        <h2 class="fancy-title">Medical Assistant</h2>
        <div class="chat-container">
            <div id="chat-box"></div>
            <div class="input-container">
                <div class="input-box">
                    <textarea id="user-input" placeholder="Ask a medical question..." oninput="autoExpand(this)" onkeypress="handleKeyPress(event)"></textarea>
                    <button onclick="sendMessage()">ðŸ“©</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("page-loader").style.display = "none";
            }, 1000);
        };
    
        function autoExpand(textarea) {
            textarea.style.height = "40px";
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + "px";
        }
    
        function formatResponse(response) {
            response = response.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
            response = response.replace(/\n\* (.*?)\n/g, "<ul><li>$1</li></ul>");
            response = response.replace(/\* (.*?)\n/g, "<li>$1</li>");
            response = response.replace(/<\/li>\n<li>/g, "</li><li>");
            response = response.replace(/(<li>.*?<\/li>)/g, "<ul>$1</ul>");
            response = response.replace(/\n/g, "<br>");
            return response;
        }
    
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;
    
            let chatBox = document.getElementById("chat-box");
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerHTML = userInput;
            chatBox.appendChild(userMessage);
            document.getElementById("user-input").value = "";
            autoExpand(document.getElementById("user-input"));
    
            let typingIndicator = document.createElement("div");
            typingIndicator.classList.add("typing-indicator");
            typingIndicator.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
    
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.removeChild(typingIndicator);
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerHTML = formatResponse(data.answer);
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                document.querySelector(".input-container button").click();
            }
        });
    </script>
    

</body>
</html>
